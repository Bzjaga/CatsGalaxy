 #CATISTS
 pft_catist_xenophile: "Котинтерн"
 pft_catist_xenophile_desc: "Фракция любителей котов, некогда основанная Безумным Пылесосом. Коты не должны ставиться в сравнение с какими-то другими существами. Коты наша высшая и достойнейшая существ, обретут своё законное место на троне мира. Пусть коты всегда правят миром, а мы будем их верными слугами!"
