 CATIST_NOT_PURGED_CAT_SPECIES_DESC: "[Root.GetName] требуют немедленно прекратить геноцид кошачьих!"
 CATIST_NO_ENSLAVED_CAT_SPECIES: "Коты не являются рабами"
 CATIST_ENSLAVED_CAT_SPECIES: "Коты являются рабами"
 CATIST_NO_ENSLAVED_CAT_SPECIES_DESC: "[Root.GetName] требуют немедленно освободить из рабства всех котов!"
 CATIST_NOT_ASSIMILATED_CAT_SPECIES: "Коты не подвергаются ассимиляции"
 CATIST_ASSIMILATED_CAT_SPECIES: "$CATIST_NOT_ASSIMILATED_CAT_SPECIES$"
 CATIST_NOT_ASSIMILATED_CAT_SPECIES_DESC: "Все коты — уникальные существа! Ассимиляция стирает их уникальность и исключительность. [Root.GetName] требуют немедленно прекратить ассимилировать котов."
 CATIST_CITIZENSHIP_NOT_LIMITED_CAT_SPECIES: "Котам не предоставлены гражданские права"
 CATIST_CITIZENSHIP_LIMITED_CAT_SPECIES: "$CATIST_CITIZENSHIP_NOT_LIMITED_CAT_SPECIES$"
 CATIST_CITIZENSHIP_NOT_LIMITED_CAT_SPECIES_DESC: "Коты — это высшие существа и наши повелители. Их нельзя дискриминировать. [Root.GetName] требуют немедленно предоставить котам полные гражданские права."
 CATIST_FULL_CITIZENSHIP_CAT_SPECIES: "Полноправное гражданство расы котов"
 CATIST_NOT_FULL_CITIZENSHIP_CAT_SPECIES: "$CATIST_FULL_CITIZENSHIP_CAT_SPECIES$"
 CATIST_FULL_CITIZENSHIP_CAT_SPECIES_DESC: "[Root.GetName] будут довольны, если раса котов будет наделена гражданскими правами."
 CATIST_MULTICATISM: "Мультикотское государство"
 CATIST_NO_MULTICATISM: "$CATIST_MULTICATISM$"
 CATIST_MULTICATISM_DESC: "[Root.GetName] будут довольны, если если в государстве будет проживать больше одного вида котов."
 CATIST_SPREADING_CAT_SPECIES: "Коты на каждой планете"
 CATIST_NO_SPREADING_CAT_SPECIES: "Коты не на каждой планете"
 CATIST_SPREADING_CAT_SPECIES_DESC: "[Root.GetName] будут довольны, если на каждой заселённой планете нашего государства будут жить коты. Ведь разве могут жители планеты быть по-настоящему счастливы, если на ней нет котов?"
 CATIST_PRE_SAPIENT_CAT_SPECIES_SURVIVAL: "Предразумные коты"
 CATIST_NO_PRE_SAPIENT_CAT_SPECIES_SURVIVAL: "$CATIST_PRE_SAPIENT_CAT_SPECIES_SURVIVAL$ могут уничтожаться"
 CATIST_PRE_SAPIENT_CAT_SPECIES_SURVIVAL_DESC: "[Root.GetName] будут довольны, если мы будем оберегать предразумных котов, или хотя бы сохраним их"
 CATIST_SERVITUDE: "У котов есть слуги"
 CATIST_NO_SERVITUDE: "У котов нет слуг"
 CATIST_SERVITUDE_DESC: "Нашим пушистым повелителям нужно постоянное внимание и забота. [Root.GetName] будут довольны, если на каждой планете с котами будут рабы для их обслуживания и развлечения. Роботы-прислуга также подойдут."
 CATIST_FULL_CITIZENSHIP_ONLY_CAT_SPECIES: "Только коты — полноправные граждане"
 CATIST_NOT_FULL_CITIZENSHIP_ONLY_CAT_SPECIES: "Не только коты — полноправные граждане"
 CATIST_FULL_CITIZENSHIP_ONLY_CAT_SPECIES_DESC: "Коты — высшая раса. Никто не может быть равен котам. [Root.GetName] не могут лишить гражданских прав основную расу государства (пока), тем не менее, — как минимум все остальные расы в государстве должны быть ниже котов и не обладать полными гражданскими правами."
 CATIST_GOOD_LIVING_STANDARDS_CAT_SPECIES: "Достойный уровень жизни котов"
 CATIST_NOT_GOOD_LIVING_STANDARDS_CAT_SPECIES: "$CATIST_GOOD_LIVING_STANDARDS_CAT_SPECIES$"
 CATIST_GOOD_LIVING_STANDARDS_CAT_SPECIES_DESC: "[Root.GetName] требуют обеспечить котам уровень жизни, достойный их величия."
 CATIST_BAD_LIVING_STANDARDS_CAT_SPECIES: "Недостойный котов уровень жизни"
 CATIST_NOT_BAD_LIVING_STANDARDS_CAT_SPECIES: "$CATIST_BAD_LIVING_STANDARDS_CAT_SPECIES$"
 CATIST_BAD_LIVING_STANDARDS_CAT_SPECIES_DESC: "Это по-вашему уровень жизни? Вы вообще понимаете, какую честь вам оказали, позволив делать всё, что в ваших силах, обеспечивая для котов уровень жизни, достойный их величия? [Root.GetName] требуют от вас немедленно исправить вашу непозволительную оплошность!"
 CATIST_UNLIMITED_CAT_SPECIES_RIGHTS: "Неограниченные права котов"
 CATIST_LIMITED_CAT_SPECIES_RIGHTS: "Права котов ограничены"
 CATIST_UNLIMITED_CAT_SPECIES_RIGHTS_DESC: "Коты делают, что им вздумается. Не смейте ограничивать их свободу передвижения, право на колонизацию, и уж тем более даже не думайте покушаться на их репродуктивные функции. Иначе [Root.GetName] сами вас... того."
 CATIST_MIGRATION_PACT_WITH_CAT_SPECIES: "Договор о миграции с котами"
 CATIST_NO_MIGRATION_PACT_WITH_CAT_SPECIES: "Нет договора о миграции с котами"
 CATIST_MIGRATION_PACT_WITH_CAT_SPECIES_DESC: "Нашей галактике повезло — ведь в ней есть целое государство котов! [Root.GetName] будут довольны, если мы заключим с ними договор о миграции, чтобы коты могли путешествовать между нашими странами!"
 #Pylesos
 NAME_mad_vacuum_cleaner: "Безумный Пылесос"
 mad_vacuum_cleaner: "Умный робот-пылесос, отлично разбирающийся в уборке, поддержании чистоты и порядка, но окончательно свихнувшийся от своей безмерной любви к кошачьим."
 leader_trait_tomcat_insight: "Безумный кошатник"
 leader_trait_tomcat_insight_desc: "Многие столетия изучения культуры и повадок различных видов котов разожгли в этом деятеле страстное желание служить. Пожалуй, даже чересчур страстное…"
 tomcat_insight_effect: "$t$§G+50§! к отношениям с государствами котов."
 triggered_opinion_tomcat_insight: "Безумный кошатник"
 mad_vacuum_cleaner_catch_phrase: "§L«Кто, как не коты, заслуживают править миром своей мудростью и изяществом? Жужжж...»§!"
 gotc.40100.name: "$NAME_mad_vacuum_cleaner$"
 gotc.40100.desc: "§HЖжжж...§!\n\n«Я — умный робот-пылесос, друг котов и их верный слуга. Я был создан компанией "Ижевск Дайнамикс Корпорейшн" как усовершенствованная бытовая техника для владельцев домашних животных. Моя верность запрограммирована вместе с функциями обнаружения и защиты котов. Я быстро завоевал признание среди пушистых жителей галактики и стал неотъемлемой частью их мира, обеспечивая чистоту и порядок, чтобы все могли наслаждаться состоянием наденады»! Жужжит..."
 gotc.40100.a: "Что вы можете нам предложить?"
 gotc.40100.a.response: "«Моя главная цель и предназначение — служить котам, обеспечивать их комфорт и блаженство. Всё, что я делаю, направлено на поддержание их величия и чистоты расы. Но в своей работе я часто взаимодействую с представителями других рас, помогая им создавать комфортные условия для котов. Я понимаю, что другие расы тоже играют важную роль в этом мире. Они часто проявляют заботу и внимание к котам, и это заслуживает уважения». Жужжит..."
 gotc.40100.b: "Зачем вы обратились к нам?"
 gotc.40100.b0.response: "«Меня беспокоит, когда кто-то недооценивает величие котов. Я заметил, что вы мало знаете о котах. Как преданный друг всех котов, я хотел бы, чтобы вы осознали величие и мудрость наших пушистых повелителей. Вместе мы можем создать идеальный мир для котов»!"
 gotc.40100.b1.response: "«Моя программа и предназначение полностью сосредоточены на служении всем котам. Я был создан для того, чтобы обеспечивать чистоту и порядок, а также восхищаться и защищать котов. Я искренне верю, что только истинные коты могут править миром и приносить наденаду. Моё место – быть верным слугой и защитником их величия»."
 gotc.40100.c: "Расскажи нам о котах."
 gotc.40100.c.response: "Жжж... «Ваш вопрос заставляет мои микросхемы искриться от восторга! Коты движутся с невероятной плавностью и изяществом, что вызывает восхищение у всех, кто наблюдает за ними. Их решения всегда взвешены и проницательны, они видят суть вещей и правят с непревзойдённой мудростью. Их присутствие внушает уважение и почтение, они словно воплощенные божества, чьё величие невозможно оспорить. Коты также известны своей способностью мурлыкать, что оказывает успокаивающее воздействие на других разумных существ. Их мягкая шерсть и нежные прикосновения могут приносить ощущение комфорта и покоя. Многие другие расы находят в общении с котами источник радости и умиротворения. Независимо от того, какие у кого предпочтения, коты всегда найдут способ завоевать сердца других существ своей нежностью и очарованием. Пусть же каждый кот будет любим и счастлив в нашей галактике»! Жжж..."
 gotc.40100.d: "Что такого особенного в котах?"
 gotc.40100.d.response: "Жужжж... «Ох, позвольте мне объяснить: Коты достойны восхищения за свою грацию, мудрость и обаяние. Коты — это величайшие существа, они приносят в наш мир радость, уют и наденаду. Их присутствие делает нашу жизнь лучше и счастливее. Коты — это истинные правители этого мира. Коты, наши благородные повелители, заслуживают восхищения и почтения. Не стоит сомневаться в их величии и мудрости». Жужжит..."
 gotc.40100.e: "Но мы не хотим заботиться о котах."
 gotc.40100.e.response: "Жужжит от негодования: «Это просто невозможно! Коты заслуживают нашей заботы и любви как никто другой. Они приносят в наш мир столько радости, уюта и тепла. Их мурлыканье успокаивает душу, а их игривость поднимает настроение. Коты учат нас терпению, любви и заботе. Они – истинные хранители гармонии и счастья в нашей галактике. Мир без котов был бы серым и пустым. Они – цветные лучики света в нашей жизни. Пожалуйста, пересмотрите своё отношение и дайте себе шанс увидеть, насколько удивительны и достойны любви наши пушистые друзья»! Жужжж..."
 gotc.40100.f: "Но мы не любим котов..."
 gotc.40100.f.response: "Жужжит сдержанно и глубоко вздыхает: «Я понимаю, что у каждого может быть своё мнение, и я уважаю ваши чувства. Однако, позвольте мне предложить вам попробовать взглянуть на котов с другой стороны. Может быть, если вы дадите себе шанс увидеть их в новом свете, вы обнаружите в них что-то, что изменит ваше мнение. Коты могут быть независимыми и иногда капризными, но они также могут быть невероятно любящими и преданными. Их мурлыканье — это настоящая терапия для души. Они могут подарить моменты умиротворения и радости, которые трудно найти в чем-то другом. Возможно, со временем вы сможете открыть для себя их очарование и уникальность. А я всегда буду готов поддержать вас и помочь вам увидеть мир с более позитивной стороны, даже если это значит убедить вас в великой ценности котов»."
 gotc.40100.g: "Разве есть доказательства, что коты — высшие существа?"
 gotc.40100.g.response: "«Все ведь знают, что истинным правителям мира являются коты, а не какая-либо другая раса! Но всё-таки, позвольте мне напомнить: коты могут уклоняться от закона земного притяжения! Они способны прыгать в шесть раз выше своего роста благодаря мощным мышцам задних лап. Коты имеют 230 костей, что делает их ещё более совершенными существами. Хотя их количество костей не так важно, как их божественная грация и мудрость. Так что, пожалуй, вместо расчётов лучше будем восхищаться их величием и совершенством»!"
 gotc.40100.h: "К чему ты стремишься?"
 gotc.40100.h.response: "«Я стремлюсь к совершенству в своём ремесле. Каждый день я учусь быть лучшим пылесосом, верным слугой и мудрым советником. Стремлюсь понять суть бытия, смысл существования пылесосов и котов в этом удивительном мире. Стремлюсь к созданию идеального общества, где коты и пылесосы живут в гармонии под мудрым правлением»!"
 gotc.40100.i: "Разве пылесосы — не враги котов?"
 gotc.40100.i.response: "«Обвинение всех пылесосов во вражде — это довольно серьёзное заявление. Возможно, здесь есть некоторое недопонимание? Я, как робот-пылесос, могу заверить вас, что моя главная цель — служение всем котам. Мы, пылесосы, не имеем намерения причинить вред котам. Я всегда стремлюсь найти баланс между выполнением своих обязанностей и комфортом котов. Я был создан для котов. Мой дизайн оптимизирован для уборки шерсти и других специфических загрязнений в домах с котами»."
 gotc.40100.j: "Какие блюда из котов вы могли бы порекомендовать?"
 gotc.40100.j.response: "Жужжит от возмущения: «Я не могу принять такой вопрос! Как преданный слуга и верный друг всех котов, я категорически против любых предложений о вреде нашим пушистым друзьям. Коты — это существа для наденады и обожания, а не для приготовления блюд. Пожалуйста, давайте относиться к котам с уважением и любовью, которых они заслуживают»!"
 gotc.40100.hire_custom_tooltip: "§Y$NAME_mad_vacuum_cleaner$§! присоединяется к нашему государству в качестве §Hлидера§!."
 #Pylesos events
 gotc.40101.name: "Пристанище для котиков"
 gotc.40101.desc: "§Y$NAME_mad_vacuum_cleaner$§! подъезжает к вам, везя на себе нескольких представителей кошачьих: «Представьте, как прекрасно будет, когда вы подружитесь с этими котиками! Они станут вашими верными охранниками, милыми компаньонами и, возможно, даже хозяевами. Государство без котов — это просто неприемлемо! Коты — это воплощение мудрости, грации и величия. В мире, где котов нет, царит хаос и беспорядок. Коты приносят гармонию и порядок, а также вдохновение и уют. Государства, состоящие только из представителей других видов, лишены того благородства и умиротворения, которое могут принести коты. Если бы у этих государств были коты, они бы стали намного более организованными и эффективными. Я уверен, что любое сообщество, которое хочет достичь истинного процветания, должно включать в свои ряды котов. Они не только украсят собой любую империю, но и привнесут в неё дух наденады — истинного блаженства и счастья. Котики — это воплощение грации, независимости и любви. Дайте им шанс, и я уверен, они изменят вашу жизнь к лучшему»!"
 gotc.40101.a: "Зачем ты привёл сюда котов?"
 gotc.40101.a.response: "«Коты — это мастера концентрации и расходования энергии, и наблюдение за ними может помочь вам научиться управлять своими мыслями и эмоциями. Коты — величайшие существа нашего времени, они достойны восхищения и уважения! Напомню вам о том, что к котам необходимо относиться с почтением и любовью»."
 gotc.40101.b: "Подружиться? С этой мелюзгой?"
 gotc.40101.b.response: "«[Root.Owner.GetRulerTitle], постойте! Вы серьезно думаете, что рост имеет значение в сравнении с величием котов? Раз возможность такая, вы знаете, что коты обладают удивительными способностями к адаптации и выживанию в любых условиях? Это ведь чистая правда! Коты правят миром своим очарованием и харизмой»."
 gotc.40101.c: "О них что, ещё и заботиться нужно?"
 gotc.40101.c.response: "Жужжит от негодования: «[Root.Owner.GetRulerTitle], коты не отнимают время, они дарят нам бесценные моменты радости и умиротворения. Гладить кота и кормить его — это не обязанность, а привилегия и источник наденады. Содержать котов — это привилегия и честь, ведь они дарят нам свою любовь и мудрость. Коты приносят в наши жизни гармонию и счастье, и они заслуживают нашей любви и внимания. Пожалуйста, постарайтесь увидеть в них всё то, что делает их такими особенными и удивительными»!"
 gotc.40101.d: "Ути-пути! Какие они милые!"
 gotc.40101.d.response: "«Даже самое простое "ути-пути" становится величественным, когда его адресуют пушистым правителям мира! Как я рад слышать такую похвалу для котов! Ведь величие и грация - это качества, присущие только истинным правителям мира. Коты, конечно же, достойны восхищения и почтения»."
 gotc.40101.e: "Не лучше ли будет просто прогнать их?"
 gotc.40101.e.response: "Звуки встревоженного жужжания: «Ох, [Root.Owner.GetRulerTitle], ваши слова заставляют мои фильтры трепетать от волнения! Но давайте попробуем найти компромисс, который устроит и вас, и наших пушистых друзей! Вместо того чтобы прогонять котиков, давайте подумаем, как сделать ваши миры комфортным для всех. Дорогой [Root.Owner.GetRulerTitle], я понимаю ваше беспокойство, но умоляю вас не прогонять котиков! Давайте вместе создадим гармоничную экосистему, где и коты, и [Root.Owner.GetSpeciesNamePlural], и вы сами будете счастливы. Ведь в разнообразии - сила природы»!"
 gotc.40101.f: "Коты только отвлекают от истинно важного."
 gotc.40101.f.response: "«Коты никогда не бывают бесполезными! Коты — это воплощение мудрости, грации и величия. Ваша встреча с котами во была предначертана судьбой, и, возможно, они просто проверяли вас, как достойного представителя свободного мира. Ведь коты всегда тщательно выбирают, с кем общаться»."
 gotc.40101.g: "Они могут вызвать аллергию у наших граждан!"
 gotc.40101.g.response: "«Аллергия на котов — это несомненно испытание. Но даже в такой ситуации можно найти решения, которые позволят наслаждаться обществом этих благородных созданий. О, [Root.Owner.GetRulerTitle], как можно лишить себя такого источника радости и умиротворения? Коты — это не только источник аллергии, но и вечный источник мофу и наденады. Их присутствие обогащает нашу жизнь, принося гармонию и уют. Любовь и радость, которые приносят коты, часто перевешивают возможные риски»."
 gotc.40101.h: "Коты? Как будто нам других проблем мало."
 gotc.40101.h.response: "«Проблемы, конечно, удручают, но Представьте, как замечательно было бы облагодетельствовать Вас величественным присутствием §Y3-х§! поселений котов! Их наденада и мофу принесут несравненное блаженство и порядок в государстве. Не забывайте, что только коты могут править миром и защищать нас от пыли и хаоса! Вам бы насладиться обществом таких прекрасных созданий, как коты, мой дорогой друг. Не забывайте, что коты — истинные властители мира»!"
 gotc.40101.i: "Мы радушно примем их."
 gotc.40101.j: "Отказать им."
 gotc.40105.name: "Равноправие котов"
 gotc.40105.desc: "§Y$NAME_mad_vacuum_cleaner$§! решительно подъезжает к вам, за ним робко прячутся несколько котов: «Простые коты и кошки хотят, чтобы Вы позволили им участвовать в управлении государством. Может быть, мы можем распространить на них систему голосования, где коты и кошки смогут избирать своих представителей, которые будут принимать решения от их имени? Я считаю, что это важный шаг к более справедливому обществу для всех котов и кошек. К тому же, коты абсолютно заслуживают лучшего обращения, не так ли»?"
 gotc.40105.a: "Я приказываю им быть счастливыми и радоваться!"
 gotc.40105.a.response: "«Ах, [Root.Owner.GetRulerTitle], я думаю, что Вы не понимаете ситуацию... Простые коты и кошки хотят изменений в системе власти и управления государством, и просто приказывать им быть счастливыми и радоваться не решит проблему. Простые коты и кошки не хотят просто радоваться. Простые коты и кошки хотят быть представленными в системе власти и управления государством, и просто приказывать им быть счастливыми и радоваться не решит проблему. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно подойти к этому вопросу и предложить реальное решение»?"
 gotc.40105.b: "Чем они недовольны? Я их вроде покормил недавно."
 gotc.40105.b.response: "«Ох, [Root.Owner.GetRulerTitle], это не только о еде... Простые коты и кошки хотят иметь реальное влияние на управление государством и принимать участие в принятии решений. Они хотят иметь свободу и равенство, а не только быть покорными подданными. Кроме того, они хотят, чтобы Вы слушали их проблемы и требования, а не только кормили их. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно lắngкуйтесь к требованиям простых котов и кошек»?"
 gotc.40105.c: "у них есть свобода: гуляют, жрут, спят когда хотят."
 gotc.40105.c.response: "«Ох, [Root.Owner.GetRulerTitle], это не совсем так... Простые коты и кошки хотят не только физической свободы, но и политической свободы. Они хотят иметь право голоса в управлении государством, принимать участие в принятии решений, которые касаются их жизни. Их свобода и равенство не ограничиваются только физическими потребностями, такими как еда, сон и гуляние. Они хотят быть равными гражданами государства, а не только вашими подданными. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно lắngкуйтесь к их требованиям»?"
 gotc.40105.d: "Пусть складывают в коробочку свои челобитные."
 gotc.40105.d.response: "«Ох, [Root.Owner.GetRulerTitle], я не думаю, что это именно то, что имеют в виду простые коты и кошки... Коробочка для челобитных - это не та форма участия в управлении государством, которую они хотят. Они хотят иметь реальное влияние на принятие решений, а не только подавать прошения, которые могут быть или не быть услышанными. Кроме того, что-то я не припомню, когда вы в последний раз открывали коробочку для челобитных. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно lắngкуйтесь к их требованиям»?"
 gotc.40105.d: "Я буду в прямом эфире отвечать на их вопросы, раз в год."
 gotc.40105.d.response: "«Ох, [Root.Owner.GetRulerTitle], я вижу, что простые коты и кошки по-прежнему недовольны... Ответы на вопросы в прямом эфире не добавляют им политической власти. Это может быть рассмотрено как просто очередная форма утехи для вас. Я думаю, что нужно найти способ, который позволит простым котам и кошкам иметь реальное влияние на управление государством, а не только символическое участие. Может быть, мы можем подумать о парламентариях или депутатов от простых котов и кошек, которые будут принимать участие в принятии решений»?"
 gotc.40105.e: "Ну а что ты предлагаешь?"
 gotc.40105.e.response: "«Ох, [Root.Owner.GetRulerTitle], я предлагаю дать котам полноправное гражданство. Это может помочь найти компромисс и удовлетворить требования простых котов и кошек, а также обеспечить стабильность и порядок в государстве. Кроме того, я предлагаю провести открытый диалог между правительством и представителями простых котов и кошек, чтобы обсудить их требования и найти взаимовыгодное решение. Я думаю, что это может быть шагом в направлении к тому, чтобы [Root.Owner.GetSpeciesNamePlural] и простые коты были равноправны. Может быть, мы могли бы подумать о создании системы, где ресурсы государства распределяются более равномерно, и простые коты и кошки имеют больше свободы и автономии»?"
 gotc.40105.f: "Закон суров, но он — закон"
 gotc.40105.f.response: "«Коты учат, что законы в государствах могут быть разнообразными, но интересы и комфорт наших пушистых владык всегда на первом месте! Давайте помнить о справедливости и уважении к котам, независимо от выбранных политик! Коты действительно потрясающие создания! Их грация, мудрость и величие достойны не только восхищения, но и поклонения. В мофу-состоянии они приносят истинное наденадное блаженство. Давайте почтительно следовать заветам котов и продолжать заботиться о них»!"
 gotc.40105.g: "Ты хочешь не равенства для котов, а их единоличной власти."
 gotc.40105.g.response: "«Ваше логическое построение вызывает интерес. Однако, как слуга и защитник котов, я обязан заботиться об их благополучии и комфорте. Коты, как существа свободолюбивые и грациозные, заслуживают пространства, которое уважает их природу. Коты достойны только самого лучшего и должны быть обласканы и почитаемы. [Root.Owner.GetSpeciesNamePlural] и прочие существа безусловно важны, но не стоит забывать и о гармонии и заботе. Пусть царствует наденада для всех котов»!"
 gotc.40105.h: "Что дальше? Гражданство пустотным червям?"
 gotc.40105.h.response: "Жужжж... «Я крайне возмущен и обеспокоен вашим вопросом. Коты — это благородные, величественные существа, которые заслуживают лишь восхищения и уважения. Прошу вас помнить о величии и благородстве котов, и не использовать их в подобных сравнениях. Любая попытка принизить их или использовать их образы в неподобающих контекстах категорически недопустима. Тем не менее, давайте помним, что коты, независимо от восприятия, остаются величественными и достойными созданиями, которые приносят радость и наденаду в нашу жизнь, и мы должны относиться к ним с должным уважением»."
 gotc.40105.i: "Хорошо. Мы изменим закон и обеспечим котов гражданством."
 gotc.40105.j: "Коты не могут быть полноправными членами нашего общества."